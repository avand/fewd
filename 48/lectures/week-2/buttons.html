<!--
  Create a <a>, <button>, <input type="submit">.
  They all look different at first, but a class can solve that.
-->

<style>
body {
  font-family: Arial;
}

.button {
  color: white;
  background: linear-gradient(180deg, hsl(183, 64%, 64%), hsl(183, 84%, 24%));
  font-family: inherit;
  font-size: 16px;
  padding: 10px 16px;
  border-radius: 5px;
  border: none;
  text-decoration: none;
  cursor: pointer;
}

.button-small {
  font-size: 12px;
  padding: 8px 12px;
  border-radius: 3px;
}

.button-danger {
  background: linear-gradient(180deg, hsl(0, 64%, 73%), hsl(0, 44%, 53%));
}
