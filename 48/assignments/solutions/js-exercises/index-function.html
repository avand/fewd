    <h2>Document Title</h2>

    <label>
      Document title:

      <input type="text" value="" class="document-title">
    </label>

    </label>

    <label>

    </table>

    <script>
    // Problem 1:
    document.querySelector(".document-title").value = document.title;

    // Problem 2:
    var firstName = document.querySelector(".first-name").value;
    var lastName = document.querySelector(".last-name").value;
    document.querySelector(".full-name").value = firstName + " " + lastName;

    // Problem 3:

    function multiply(row, column, output) {
      var n = parseInt(document.querySelector(row).value);
      var m = parseInt(document.querySelector(column).value);
      document.querySelector(output).value = n * m;
    }

    function multiplyRow(row) {
      multiply(".a1", "." + row + "0", "." + row + "1");
      multiply(".a2", "." + row + "0", "." + row + "2");
      multiply(".a3", "." + row + "0", "." + row + "3");
      multiply(".a4", "." + row + "0", "." + row + "4");
      multiply(".a5", "." + row + "0", "." + row + "5");
    }

    multiplyRow("b");
    multiplyRow("c");
    multiplyRow("d");
    multiplyRow("e");
    multiplyRow("f");
    </script>
