<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  <body>
    <h1>JS Exercises</h1>

    <h2>Document Title</h2>

    <label>
      Document title:
      <input type="text" value="" class="document-title">
    </label>

    <h2>Full Name</h2>

    <label>
      First name:
      <input type="text" value="John" class="first-name">
    </label>

    <label>
      Last name:
      <input type="text" value="Smith" class="last-name">
    </label>

    <label>
      Full name:
      <input type="text" value="" class="full-name">
    </label>

    <h2>Times Table</h2>

    <table class="times-table">
      <tr>
        <th>
          x
        </th>
        <th>
          <input type="text" value="1" class="a1">
        </th>
        <th>
          <input type="text" value="2" class="a2">
        </th>
        <th>
          <input type="text" value="3" class="a3">
        </th>
        <th>
          <input type="text" value="4" class="a4">
        </th>
        <th>
          <input type="text" value="5" class="a5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="1" class="b0">
        </th>
        <th>
          <input type="text" value="" class="b1">
        </th>
        <th>
          <input type="text" value="" class="b2">
        </th>
        <th>
          <input type="text" value="" class="b3">
        </th>
        <th>
          <input type="text" value="" class="b4">
        </th>
        <th>
          <input type="text" value="" class="b5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="2" class="c0">
        </th>
        <th>
          <input type="text" value="" class="c1">
        </th>
        <th>
          <input type="text" value="" class="c2">
        </th>
        <th>
          <input type="text" value="" class="c3">
        </th>
        <th>
          <input type="text" value="" class="c4">
        </th>
        <th>
          <input type="text" value="" class="c5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="3" class="d0">
        </th>
        <th>
          <input type="text" value="" class="d1">
        </th>
        <th>
          <input type="text" value="" class="d2">
        </th>
        <th>
          <input type="text" value="" class="d3">
        </th>
        <th>
          <input type="text" value="" class="d4">
        </th>
        <th>
          <input type="text" value="" class="d5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="4" class="e0">
        </th>
        <th>
          <input type="text" value="" class="e1">
        </th>
        <th>
          <input type="text" value="" class="e2">
        </th>
        <th>
          <input type="text" value="" class="e3">
        </th>
        <th>
          <input type="text" value="" class="e4">
        </th>
        <th>
          <input type="text" value="" class="e5">
        </th>
      </tr>
      <tr>
        <th>
          <input type="text" value="5" class="f0">
        </th>
        <th>
          <input type="text" value="" class="f1">
        </th>
        <th>
          <input type="text" value="" class="f2">
        </th>
        <th>
          <input type="text" value="" class="f3">
        </th>
        <th>
          <input type="text" value="" class="f4">
        </th>
        <th>
          <input type="text" value="" class="f5">
        </th>
      </tr>
    </table>

    <script>
    document.querySelector(".document-title").value = document.title;

    var firstName = document.querySelector(".first-name").value;
    var lastName = document.querySelector(".last-name").value;
    document.querySelector(".full-name").value = firstName + " " + lastName;

    // Row 1
    var b0 = parseInt(document.querySelector(".b0").value);

    var a1 = parseInt(document.querySelector(".a1").value);
    document.querySelector(".b1").value = a1 * b0;

    var a2 = parseInt(document.querySelector(".a2").value);
    document.querySelector(".b2").value = a2 * b0;

    var a3 = parseInt(document.querySelector(".a3").value);
    document.querySelector(".b3").value = a3 * b0;

    var a4 = parseInt(document.querySelector(".a4").value);
    document.querySelector(".b4").value = a4 * b0;

    var a5 = parseInt(document.querySelector(".a5").value);
    document.querySelector(".b5").value = a5 * b0;

    // Row 2
    var c0 = parseInt(document.querySelector(".c0").value);

    var a1 = parseInt(document.querySelector(".a1").value);
    document.querySelector(".c1").value = a1 * c0;

    var a2 = parseInt(document.querySelector(".a2").value);
    document.querySelector(".c2").value = a2 * c0;

    var a3 = parseInt(document.querySelector(".a3").value);
    document.querySelector(".c3").value = a3 * c0;

    var a4 = parseInt(document.querySelector(".a4").value);
    document.querySelector(".c4").value = a4 * c0;

    var a5 = parseInt(document.querySelector(".a5").value);
    document.querySelector(".c5").value = a5 * c0;

    // Row 3
    var d0 = parseInt(document.querySelector(".d0").value);

    var a1 = parseInt(document.querySelector(".a1").value);
    document.querySelector(".d1").value = a1 * d0;

    var a2 = parseInt(document.querySelector(".a2").value);
    document.querySelector(".d2").value = a2 * d0;

    var a3 = parseInt(document.querySelector(".a3").value);
    document.querySelector(".d3").value = a3 * d0;

    var a4 = parseInt(document.querySelector(".a4").value);
    document.querySelector(".d4").value = a4 * d0;

    var a5 = parseInt(document.querySelector(".a5").value);
    document.querySelector(".d5").value = a5 * d0;

    // Row 4
    var e0 = parseInt(document.querySelector(".e0").value);

    var a1 = parseInt(document.querySelector(".a1").value);
    document.querySelector(".e1").value = a1 * e0;

    var a2 = parseInt(document.querySelector(".a2").value);
    document.querySelector(".e2").value = a2 * e0;

    var a3 = parseInt(document.querySelector(".a3").value);
    document.querySelector(".e3").value = a3 * e0;

    var a4 = parseInt(document.querySelector(".a4").value);
    document.querySelector(".e4").value = a4 * e0;

    var a5 = parseInt(document.querySelector(".a5").value);
    document.querySelector(".e5").value = a5 * e0;

    // Row 4
    var f0 = parseInt(document.querySelector(".f0").value);

    var a1 = parseInt(document.querySelector(".a1").value);
    document.querySelector(".f1").value = a1 * f0;

    var a2 = parseInt(document.querySelector(".a2").value);
    document.querySelector(".f2").value = a2 * f0;

    var a3 = parseInt(document.querySelector(".a3").value);
    document.querySelector(".f3").value = a3 * f0;

    var a4 = parseInt(document.querySelector(".a4").value);
    document.querySelector(".f4").value = a4 * f0;

    var a5 = parseInt(document.querySelector(".a5").value);
    document.querySelector(".f5").value = a5 * f0;
    </script>
  </body>
</html>
