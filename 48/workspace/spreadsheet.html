<style>
body {
  font-family: sans-serif;
  margin: 2em 4em;
}
table {
  margin-bottom: 1em;
}
td {
  border: 1px solid #ccc;
  padding: 1em;
}
button {
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-bottom-width: 2px;
  border-radius: 5px; font-size: inherit;
  color: white;
  background-color: #049cd8;
  padding: .5em 1em;
  cursor: pointer;
}
</style>

<h1>Spreadsheet</h1>

<table>
  <tr>
    <td contenteditable>Avand</td>
    <td contenteditable>Amiri</td>
    <td contenteditable>Instructor</td>
  </tr>
  <tr>
    <td contenteditable>Sean</td>
    <td contenteditable>Wu</td>
    <td contenteditable>TA</td>
  </tr>
  <tr>
    <td contenteditable>Heather</td>
    <td contenteditable>Stenson</td>
    <td contenteditable>TA</td>
  </tr>
</table>

<button id="add-row">Add a Row</button>
<button id="add-column">Add a Column</button>

<script>
var table = document.querySelector("table");

function addRow() {
  var row = document.createElement("tr");
  var lastRowCells = table.querySelectorAll("tr:last-child td");

  for (var i = 0; i < lastRowCells.length; i++) {
    var cell = document.createElement("td");

    cell.setAttribute("contenteditable", true);

    row.appendChild(cell);
  }

  table.appendChild(row);
}

function addColumn() {
  var rows = table.querySelectorAll("tr");

  for (var i = 0; i < rows.length; i++) {
    var cell = document.createElement("td");
    cell.setAttribute("contenteditable", true)

    rows[i].appendChild(cell);
  }
}

document.querySelector("#add-row").addEventListener("click", addRow);
document.querySelector("#add-column").addEventListener("click", addColumn);
</script>
