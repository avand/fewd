<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Name</legend>

        <label for="first-name">First</label>
        <input type="text" name="first-name" value="" id="first-name" placeholder="John">

        <label for="first-name">Last</label>
        <input type="text" name="last-name" value="" id="last-name" placeholder="Doe">
      </fieldset>

      <fieldset>
        <legend>Account Info</legend>

        <label for="email">Email</label>
        <input type="email" name="email" value="" id="email" placeholder="john@example.com">

        <label for="password">Password</label>
        <input type="password" name="password" value="" id="password" placeholder="secret">
      </fieldset>

      <fieldset>
        <legend>Gender</legend>

        <input type="radio" name="gender" value="male" id="gender-male">
        <label for="gender-male">Male</label>

        <input type="radio" name="gender" value="female" id="gender-female">
        <label for="gender-female">Female</label>
      </fieldset>

      <input type="submit" value="Save">
    </form>
  </body>
</html>
