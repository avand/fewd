<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <style>
    fieldset {
      border: none;
      padding: 0;
      margin-bottom: 1em;
    }
    legend {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: bold;
      padding: 0;
    }
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Name</legend>

        <div class="form-row">
          <label for="first-name">First</label>
          <input type="text" name="first-name" value="" id="first-name" placeholder="John">
        </div>

        <div class="form-row">
          <label for="first-name">Last</label>
          <input type="text" name="last-name" value="" id="last-name" placeholder="Doe">
        </div>
      </fieldset>

      <fieldset>
        <legend>Account Info</legend>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" name="email" value="" id="email" placeholder="john@example.com">
        </div>

        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" name="password" value="" id="password" placeholder="secret">
        </div>
      </fieldset>

      <fieldset>
        <legend>Gender</legend>

        <input type="radio" name="gender" value="male" id="gender-male">
        <label for="gender-male">Male</label>

        <input type="radio" name="gender" value="female" id="gender-female">
        <label for="gender-female">Female</label>
      </fieldset>

      <input type="submit" value="Save">
    </form>
  </body>
</html>
