<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Movie Search</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial;
      margin: 0;
      background: #f1f0f5;
      font-family: sans-serif;
      font-size: 18px;
      line-height: 1.4em;
    }
    main {
      margin: 2em auto;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      background: white;
      padding: 2em 3em;
      max-width: 600px;
    }
    input,
    button {
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-bottom-width: 2px;
      border-radius: 5px; font-size: inherit;
      padding: .5em 1em;
      cursor: pointer;
    }
    input {
      width: 70%;
    }
    button {
      color: white;
      width: 28%;
      background-color: #04d78b;
    }
    a {
      color: #099c67;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #movies {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .movie {
      overflow: auto;
      margin-top: 0.8em;
      padding: 0.2em 0 0.8em;
      border-bottom: 1px solid #e7e7e7;
    }
    .movie:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .movie img {
      float: left;
      width: 100px;
      margin-right: 20px;
    }
    .movie-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: .2em;
    }
    .movie-release-date {
      color: #b6b6b6;
    }
    </style>
  </head>
  <body>
    <main>
      <form id="movie-search-form">
        <input type="text" id="query" placeholder="Movie title" autocomplete="off">
        <button type="submit">Search</button>
      </form>

      <ul id="movies">
        <!--
        <li class="movie">
          <div class="movie-title">
            <a href="http://www.imdb.com/title/tt0106611" target="_blank">
              Cool Runnings
            </a>
          </div>
          <div class="movie-release-date">1993</div>
        </li>
        -->
      </ul>
    </main>

    <script>
    var form = document.querySelector("#movie-search-form");
    var movies = document.querySelector("#movies");

    form.addEventListener("submit", search);

    function search(event) {
      event.preventDefault();
      var query = document.querySelector("#query").value;
      var url = "http://omdbapi.com/?s=" + query;
      $.get(url, resultsReceived);
    }

    function resultsReceived(results) {
      movies.textContent = "";
      results["Search"].forEach(listMovie);
    }

    function listMovie(movie) {
      var item = document.createElement("li");
      var link = document.createElement("a");
      var title = document.createElement("div");
      var release = document.createElement("div");

      link.textContent = movie["Title"];
      release.textContent = movie["Year"];

      var url = "http://www.imdb.com/title/" + movie["imdbID"];
      link.setAttribute("href", url);
      link.setAttribute("target", "_blank");

      item.classList.add("movie");
      title.classList.add("movie-title");
      release.classList.add("movie-release-date");

      title.appendChild(link);
      item.appendChild(title);
      item.appendChild(release);
      movies.appendChild(item);
    }
    </script>
  </body>
</html>
