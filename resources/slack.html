<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Slack</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Slack</h1>

      <p>
        <a href="https://slack.com/downloads">Download Slack</a>
      </p>

      <h2>Sending code</h2>

      <ul>
        <li>Use <code>`back-ticks`</code> for inline code</li>
        <li>
          Use <code>```</code> to start and end a code block, like this:

      <code>
      <pre>```
      alert("yo");
      ```
      </pre>
      </code>

        </li>
        <li>Check the box to not send mess when pressing enter (Preferences > Advanced Options > When typing code...)</li>
      </ul>
    </main>
  </body>
</html>
